services:
  apache:
    image: php:8.1-apache
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.apache.rule=Host(`php.dev.tvoelkner.de`) && PathPrefix(`/test`)"
      - "traefik.http.middlewares.strip-testpath.stripprefix.prefixes=/test"
      - "traefik.http.routers.apache.middlewares=strip-testpath@docker"
    networks:
      - traefik_web
    volumes:
      - ./html:/var/www/html

networks:
  traefik_web:
    external: true